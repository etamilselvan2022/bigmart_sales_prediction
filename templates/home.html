 <div class="login">

      <input type="text" name="Outlet_Type_0" placeholder="Outlet_Type_0" required="required" /><br>

        <input type="text" name="Outlet_Type_2" placeholder="Outlet_Type_2" required="required" /><br>
        <input type="text" name="Outlet_Type_3" placeholder="Outlet_Type_3" required="required" /><br>
        <input type="text" name="Item_Type_Combined_0" placeholder="Item_Type_Combined_0" required="required" /><br>


      <input type="text" name="Item_Type_Combined_1" placeholder="Item_Type_Combined_1" required="required" /><br>
    	<input type="text" name="Item_Type_Combined_2" placeholder="Item_Type_Combined_2" required="required" /><br>
        <input type="text" name="Outlet_0" placeholder="Outlet_0" required="required" /><br>

		<input type="text" name="Outlet_2" placeholder="Outlet_2" required="required" /><br>

		<input type="text" name="Outlet_6" placeholder="Outlet_6" required="required" /><br>
		<input type="text" name="Outlet_7" placeholder="Outlet_7" required="required" /><br>
		<input type="text" name="Outlet_8" placeholder="Outlet_8" required="required" /><br>
		<input type="text" name="Outlet_9" placeholder="Outlet_9" required="required" /><br>
		

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
